<div class="flex justify-center">
  <nav class="flex" role="navigation" aria-label="Pagination Navigation">
    <!-- Previous Button -->
    <div class="mr-2">
      <div class="mr-2">
        <span 
          class="inline-flex items-center justify-center rounded leading-5 px-2.5 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"
          [class.text-slate-300]="currentPage === 1"
          [class.dark:text-slate-600]="currentPage === 1"
          [class.cursor-pointer]="currentPage !== 1"
          [class.cursor-not-allowed]="currentPage === 1"
          (click)="currentPage !== 1 && onPreviousPage($event)"
        >
          <span class="sr-only">Previous</span>
          <svg class="h-4 w-4 fill-current" viewBox="0 0 16 16">
            <path [attr.class]="currentPage === 1 ? 'text-gray-400' : ''" d="M9.4 13.4l1.4-1.4-4-4 4-4-1.4-1.4L4 8z"></path>
          </svg>
        </span>
      </div>
      
    
    </div>

    <!-- Page Numbers -->
    <ul class="inline-flex text-sm font-medium -space-x-px shadow-sm">
      <li *ngFor="let page of paginationPages">
        <a 
          class="inline-flex items-center justify-center leading-5 px-3.5 py-1.5 bg-white dark:bg-slate-800 hover:bg-indigo-500 dark:hover:bg-indigo-500 border border-slate-200 dark:border-slate-700 dark:text-slate-300 hover:text-white cursor-pointer"
          [class.text-indigo-500]="currentPage === page"
          [style.color]="currentPage === page ? '#8a3df0' : ''"
          (click)="isNumberAndChangePage($event, page)"
          [class.pointer-events-none]="page === '...'"
        >
          {{ page }}
        </a>
      </li>
    </ul>

    <!-- Next Button -->
    <div class="ml-2">
      <div class="ml-2">
        <span 
          class="inline-flex items-center justify-center rounded leading-5 px-2.5 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"
          [class.text-slate-300]="currentPage === totalPages"
          [class.dark:text-slate-600]="currentPage === totalPages"
          [class.cursor-pointer]="currentPage !== totalPages"
          [class.cursor-not-allowed]="currentPage === totalPages"
          (click)="currentPage !== totalPages && onNextPage($event)"
        >
          <span class="sr-only">Next</span>
          <svg class="h-4 w-4 fill-current" viewBox="0 0 16 16">
            <path [attr.class]="currentPage === totalPages ? 'text-gray-400' : ''" d="M6.6 13.4L5.2 12l4-4-4-4 1.4-1.4L12 8z"></path>
          </svg>
        </span>
      </div>
      
    
    </div>
  </nav>
</div>
