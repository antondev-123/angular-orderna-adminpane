<div class="flex flex-col">
  <label *ngIf="showLabel" [for]="id" class="ord-form-field-label"
    >{{ label }}
    @if (required) {
    <span class="ord-form-field-required">*</span>
    }
  </label>
  <mat-form-field class="ord-form-field" color="accent" appearance="outline">
    <input
      matInput
      [id]="id"
      type="email"
      [placeholder]="placeholder"
      [formControlName]="controlName"
      [required]="required"
      role="presentation"
      [autocomplete]="'new-' + id"
    />
    @if (email.hasError('required')) {
    <mat-error class="ord-error">{{ label }} is required.</mat-error>
    } @else if (email.hasError('email')) {
    <mat-error class="ord-error">Please enter a valid email.</mat-error>
    }
  </mat-form-field>
</div>
