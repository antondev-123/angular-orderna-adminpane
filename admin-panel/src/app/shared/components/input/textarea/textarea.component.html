<div class="flex flex-col">
  <label [for]="id" class="ord-form-field-label"
    >{{ label }}
    @if (required) {
    <span class="ord-form-field-required">*</span>
    }
  </label>
  <mat-form-field class="ord-form-field" color="accent" appearance="outline">
    <textarea
      matInput
      #autosize="cdkTextareaAutosize"
      [id]="id"
      [placeholder]="placeholder"
      [formControlName]="controlName"
      [required]="required"
      cdkTextareaAutosize
      [cdkAutosizeMinRows]="textAreaConfig.minRows || 1"
      [cdkAutosizeMaxRows]="textAreaConfig.maxRows"
      [autocomplete]="'new-' + id"
    >
    </textarea>
    @if (hasHint) {
    <mat-hint class="ord-hint">{{ hintText }}</mat-hint>
    } @if (text.hasError('required')) {
    <mat-error class="ord-error">{{ label }} is required.</mat-error>
    }
  </mat-form-field>
</div>
