<div class="bg-white dark:bg-slate-800 shadow-xl rounded-sm mb-8 h-[570px]">
  <div class="flex flex-col md:flex-row md:-mr-px h-full">

    >
      <!-- Group 1 -->
      <div>
        <div
          class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase mb-3"
        >
          <app-skeleton class="ord-subtitle-2" />
        </div>
        <ul class="flex flex-nowrap md:block mx-3 md:mr-0">
          <li class="mr-0.5 md:mr-0 md:mb-0.5">
            <app-skeleton class="ord-subtitle-1" />

          <li class="mr-0.5 md:mr-0 md:mb-0.5">
            <app-skeleton class="ord-subtitle-1" />

          <li class="mr-0.5 md:mr-0 md:mb-0.5">

          <li class="mr-0.5 md:mr-0 md:mb-0.5">
            <app-skeleton class="ord-subtitle-1" />
          </li>
        </ul>
      </div>
      <!-- Group 2 -->
      <div>
        <div
          class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase mb-3"
        >
          <app-skeleton class="ord-subtitle-2" />
        </div>
        <ul class="flex flex-nowrap md:block mx-3 md:mr-0">
          <li class="mr-0.5 md:mr-0 md:mb-0.5">
            <app-skeleton class="ord-subtitle-1" />
          </li>
        </ul>
      </div>
    </div>

    <!-- Panel -->
    <div class="grow flex flex-col">
      <!-- Panel body -->
      <div class="p-6 space-y-6 flex-1">
        <form class="space-y-2">
          <app-skeleton class="ord-h2" />
          <section>
            <app-skeleton class="ord-h3" />
            <app-skeleton class="ord-body-1 max-w-[560px]" />

            <div
              class="sm:flex sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-5"

                <app-skeleton class="ord-form-field" />

              <div class="sm:w-1/3">
                <app-skeleton class="ord-form-field" />

              <div class="sm:w-1/3">
                <app-skeleton class="ord-form-field" />

            </div>
          </section>

          <!-- Email -->
          <section>
            <app-skeleton class="ord-h3" />
            <app-skeleton class="ord-body-1 max-w-[450px]" />
            <div class="flex mt-5 gap-2">
              <app-skeleton class="ord-form-field--no-label w-[200px]" />
              <app-skeleton class="ord-button w-[84px]" />
            </div>
          </section>

          <!-- Password -->
          <section>
            <app-skeleton class="ord-h3" />
            <app-skeleton class="ord-body-1 max-w-[520px]" />
            <div class="mt-5">
              <app-skeleton class="ord-button max-w-[157px]" />
            </div>
          </section>
        </form>
      </div>

      <!-- Panel footer -->
      <footer>
        <div
          class="flex flex-col px-6 py-5 border-t border-slate-200 dark:border-slate-700"
        >
          <div class="flex self-end gap-2">
            <app-skeleton class="ord-button w-[80px]" />
            <app-skeleton class="ord-button w-[65px]" />
          </div>
        </div>

    </div>
  </div>
