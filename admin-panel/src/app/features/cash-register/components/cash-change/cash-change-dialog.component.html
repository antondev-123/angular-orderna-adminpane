<app-button
  variant="ghost"
  class="ord-modal-button-close"
  svgIcon="close"
  ariaLabel="Close"
  (btnClick)="close()"
/>
<h2 mat-dialog-title class="ord-modal-title">
  Cash Change
</h2>

<mat-dialog-content class="ord-modal-content">
  <div class="text-sm">
    <div class="font-medium text-slate-800 dark:text-slate-100 mb-3">
      Shows the cash to be returned to the customer.
    </div>
  </div>

  <form [formGroup]="form">
    <div class="space-y-3">
      <!-- Cash Received -->
      <div>
        <label class="block text-sm font-medium mb-1" for="discount-amount"
          >Cash Received <span class="text-rose-500">*</span></label
        >
        <input
          id="name"
          class="form-input w-full px-2 py-1"
          type="number"
          formControlName="cashReceived"
          required
        />
      </div>
      <!-- Change Summary -->
      <div class="mt-6"></div>
      <div class="mt-6">
        <div class="pb-4 border-b border-slate-200 dark:border-slate-700">
          <div class="flex justify-between text-sm mb-2">
            <div>Cash Received</div>
            <div>{{form.controls.cashReceived.value}}</div>
          </div>
          <div class="flex justify-between text-sm mb-2">
            <div>Charge</div>
            <div>{{charge | number : '1.2-2'}}</div>
          </div>
          <div
            class="flex justify-between text-base font-semibold text-slate-800 dark:text-slate-100 mb-2"
          >
            <div>Change</div>
            <div class="text-emerald-600">{{ change() | number : '1.2-2' }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="pt-4 border-t border-slate-200 dark:border-slate-700">
      <div class="flex flex-wrap justify-end space-x-2">
        <button
          class="btn-sm border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 text-slate-600 dark:text-slate-300"
          (click)="close()"
        >
          Cancel
        </button>
        <button (click)="apply()" class="btn-sm bg-indigo-500 hover:bg-indigo-600 text-white">
          Apply
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
