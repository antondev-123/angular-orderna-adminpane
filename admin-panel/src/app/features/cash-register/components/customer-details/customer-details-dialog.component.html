<div class="px-5 py-3 border-b border-slate-200 dark:border-slate-700">
  <div class="flex justify-between items-center">
    <div class="font-semibold text-slate-800 dark:text-slate-100">
      Customer Details
    </div>
    <button
      class="text-slate-400 dark:text-slate-500 hover:text-slate-500 dark:hover:text-slate-400"
      (click)="close()"
    >
      <mat-icon class="!flex">close</mat-icon>
    </button>
  </div>
</div>

<!-- Modal content -->
<div class="px-5 py-4">
  <div class="text-sm">
    <div class="font-medium text-slate-800 dark:text-slate-100 mb-3">
      Add new or view existing customers.
    </div>
  </div>
  <div class="sm:flex sm:justify-between sm:items-center mb-5 gap-2">
    <!-- Search form -->
    <div class="relative grow">
      <label for="job-search" class="sr-only">Search</label>
      <input
        id="job-search"
        class="form-input w-full pl-9 bg-white dark:bg-slate-800"
        type="search"
        [(ngModel)]="searchQuery"
        placeholder="Search name, number, company, addressâ€¦"
      />
      <button
        class="absolute inset-0 right-auto group"
        type="submit"
        aria-label="Search"
      >
        <svg
          class="w-4 h-4 shrink-0 fill-current text-slate-400 dark:text-slate-500 group-hover:text-slate-500 dark:group-hover:text-slate-400 ml-3 mr-2"
          viewBox="0 0 16 16"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zM7 2C4.243 2 2 4.243 2 7s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z"
          />
          <path
            d="M15.707 14.293L13.314 11.9a8.019 8.019 0 01-1.414 1.414l2.393 2.393a.997.997 0 001.414 0 .999.999 0 000-1.414z"
          />
        </svg>
      </button>
    </div>

    <button
      (click)="addCustomer.emit()"
      class="btn bg-indigo-500 hover:bg-indigo-600 text-white"
    >
      <svg class="w-4 h-4 fill-current opacity-50 shrink-0" viewBox="0 0 16 16">
        <path
          d="M15 7H9V1c0-.6-.4-1-1-1S7 .4 7 1v6H1c-.6 0-1 .4-1 1s.4 1 1 1h6v6c0 .6.4 1 1 1s1-.4 1-1V9h6c.6 0 1-.4 1-1s-.4-1-1-1z"
        />
      </svg>
      <span class="xs:block ml-2">Add Customer</span>
    </button>
  </div>

  <div class="space-y-3">
    <ul class="space-y-2 mb-4">
      @if (customers()?.length) {
        <div class="block text-sm font-medium mb-1">Customers</div>
      }

      @for (customer of customers(); track customer.id) {
        <li>
          <button
            class="w-full h-full text-left py-3 px-4 rounded bg-white dark:bg-slate-800 border-2 shadow-sm duration-150 ease-in-out"
            [class.border-indigo-500]="selectedCustomer() === customer"
            (click)="selectedCustomer.set(customer)"
          >
            <div class="flex items-center">
              <div>
                <div
                  class="w-4 h-4 border-4 bg-white rounded-full mr-3"
                  [class.border-indigo-500]="selectedCustomer() === customer"
                ></div>
              </div>
              <div>
                <div
                  class="mb-0.5 font-medium text-slate-800 dark:text-slate-100"
                >
                  {{ customer.firstName }} {{ customer.lastName }} [{{
                    customer.company
                  }}]
                </div>
                <div class="text-sm">
                  {{ customer.mobileNumber }}
                  <span class="font-bold text-slate-400 dark:text-slate-500"
                    >/</span
                  >
                  {{ customer.email }}
                  <span class="font-bold text-slate-400 dark:text-slate-500">/</span>
                  {{ customer.street }}
                </div>
              </div>
            </div>
          </button>
        </li>
      }
    </ul>
  </div>
</div>
<!-- Modal footer -->
<div class="px-5 py-4 border-t border-slate-200 dark:border-slate-700">
  <div class="flex flex-wrap justify-end space-x-2">
    <button
      class="btn-sm border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 text-slate-600 dark:text-slate-300"
      (click)="close()"
    >
      Cancel
    </button>
    <button (click)="apply()" class="btn-sm bg-indigo-500 hover:bg-indigo-600 text-white">
      Apply
    </button>
  </div>
</div>
