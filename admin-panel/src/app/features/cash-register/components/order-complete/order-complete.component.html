<div class="px-5 py-3 border-b border-slate-200 dark:border-slate-700">
  <div class="flex justify-between items-center">
    <div class="font-semibold text-slate-800 dark:text-slate-100">
      Transaction Complete
    </div>
    <button
      class="text-slate-400 dark:text-slate-500 hover:text-slate-500 dark:hover:text-slate-400"
      (click)="close()"
    >
      <mat-icon class="!flex">close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content class="ord-modal-content">
  <div class="flex flex-col justify-center items-center">
    <img width="200" src="/assets/images/food-delivery.svg" />
    <h2 class="mt-8 font-semibold text-xl">Your transaction is complete</h2>
  </div>
</mat-dialog-content>
