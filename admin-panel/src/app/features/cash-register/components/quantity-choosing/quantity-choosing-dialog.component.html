<app-button
  variant="ghost"
  class="ord-modal-button-close"
  svgIcon="close"
  ariaLabel="Close"
  (btnClick)="close()"
/>
<h2 mat-dialog-title class="ord-modal-title">
  {{data.product.title}}
</h2>

<mat-dialog-content class="ord-modal-content">
  <div class="py-4">
    <div class="text-sm">
      <div class="font-medium text-slate-800 dark:text-slate-100 mb-3">
        Enter quantity for ordered product.
      </div>
    </div>
    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium mb-1" for="quantity"
          >Quantity <span class="text-rose-500">*</span></label
        >
        <input
          id="name"
          class="form-input w-full px-2 py-1"
          min="1"
          type="number"
          required
          [formControl]="formControl"
        />
      </div>
    </div>
  </div>

  <div class="pt-4 border-t border-slate-200 dark:border-slate-700">
    <div class="flex flex-wrap justify-end space-x-2">
      <button
        class="btn-sm border-slate-200 dark:border-slate-700 hover:border-slate-300 dark:hover:border-slate-600 text-slate-600 dark:text-slate-300"
        (click)="close()"
      >
        Cancel
      </button>
      <button (click)="apply()" class="btn-sm bg-indigo-500 hover:bg-indigo-600 text-white">
        Apply
      </button>
    </div>
  </div>
</mat-dialog-content>
