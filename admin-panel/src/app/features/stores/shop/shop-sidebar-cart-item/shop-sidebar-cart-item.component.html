<div
  class="flex justify-between items-center w-full flex items-center py-3 border-b border-slate-200 dark:border-slate-700"
>
  <div class="block mr-2 xl:mr-4 shrink">
    <h4 class="text-sm font-medium text-slate-800 dark:text-slate-100 ml-2">
      {{ item.quantity }} X
    </h4>
  </div>
  <div class="grow">
    <h4
      class="text-sm font-medium text-slate-800 dark:text-slate-100 leading-tight"
    >
      {{ item.product.title }}
    </h4>
  </div>
  <div class="text-sm font-medium text-slate-800 dark:text-slate-100 ml-2">
    <h4>{{ item.product.price }}</h4>
  </div>
  <div *ngIf="editable">
    <!-- Quantity edit controls -->
  </div>
</div>
