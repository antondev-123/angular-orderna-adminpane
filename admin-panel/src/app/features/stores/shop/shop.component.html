<div
  class="grow flex flex-col md:translate-x-0 transition-transform duration-300 ease-in-out p-0"
>
  <!-- Profile background -->
  <div class="relative h-56 bg-slate-200 dark:bg-slate-900">
    <img class="object-cover h-full w-full" src="" alt="Profile background" />
  </div>
  <!-- Content -->
  <div class="relative">
    <!-- Pre-header -->
    <div class="-mt-16 mb-6 sm:mb-3 pb-8 px-4 sm:px-6">
      <div
        class="flex flex-col items-center sm:flex-row sm:justify-between sm:items-end"
      >
        <!-- Avatar -->
        <div class="inline-flex -ml-1 -mt-1 mb-4 sm:mb-0">
          <img
            class="rounded-full border-4 border-white dark:border-slate-900"
            width="128"
            height="128"
            alt="Avatar"
            src=""
            alt="Avatar"
          />
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="text-center sm:text-left mb-6 pb-8 px-4 sm:px-6">
      <!-- Name -->
      <div class="inline-flex items-start mb-2">
        <h1 class="text-2xl text-slate-800 dark:text-slate-100 font-bold">
          Carolyn McNeail
        </h1>
      </div>
      <!-- Bio -->
      <div class="text-sm mb-3">
        Fitness Fanatic, Design Enthusiast, Mentor, Meetup Organizer & PHP
        Lover.
      </div>
      <!-- Meta -->
      <div class="flex flex-wrap justify-center sm:justify-start space-x-4">
        <div class="flex items-center">
          <svg
            class="w-4 h-4 fill-current shrink-0 text-slate-400 dark:text-slate-500"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8.992a2 2 0 1 1-.002-3.998A2 2 0 0 1 8 8.992Zm-.7 6.694c-.1-.1-4.2-3.696-4.2-3.796C1.7 10.69 1 8.892 1 6.994 1 3.097 4.1 0 8 0s7 3.097 7 6.994c0 1.898-.7 3.697-2.1 4.996-.1.1-4.1 3.696-4.2 3.796-.4.3-1 .3-1.4-.1Zm-2.7-4.995L8 13.688l3.4-2.997c1-1 1.6-2.198 1.6-3.597 0-2.798-2.2-4.996-5-4.996S3 4.196 3 6.994c0 1.399.6 2.698 1.6 3.697 0-.1 0-.1 0 0Z"
            />
          </svg>
          <span
            class="text-sm font-medium whitespace-nowrap text-slate-500 dark:text-slate-400 ml-2"
            >Milan, IT</span
          >
        </div>
        <div class="flex items-center">
          <svg
            class="w-4 h-4 fill-current shrink-0 text-slate-400 dark:text-slate-500"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 0c1.3 0 2.6.5 3.5 1.5 1 .9 1.5 2.2 1.5 3.5 0 1.3-.5 2.6-1.4 3.5l-1.2 1.2c-.2.2-.5.3-.7.3-.2 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4l1.1-1.2c.6-.5.9-1.3.9-2.1s-.3-1.6-.9-2.2C12 1.7 10 1.7 8.9 2.8L7.7 4c-.4.4-1 .4-1.4 0-.4-.4-.4-1 0-1.4l1.2-1.1C8.4.5 9.7 0 11 0ZM8.3 12c.4-.4 1-.5 1.4-.1.4.4.4 1 0 1.4l-1.2 1.2C7.6 15.5 6.3 16 5 16c-1.3 0-2.6-.5-3.5-1.5C.5 13.6 0 12.3 0 11c0-1.3.5-2.6 1.5-3.5l1.1-1.2c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L2.9 8.9c-.6.5-.9 1.3-.9 2.1s.3 1.6.9 2.2c1.1 1.1 3.1 1.1 4.2 0L8.3 12Zm1.1-6.8c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4l-4.2 4.2c-.2.2-.5.3-.7.3-.2 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4l4.2-4.2Z"
            />
          </svg>
          <a
            class="text-sm font-medium whitespace-nowrap text-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400 ml-2"
            href="#0"
          >
            carolinmcneail.com
          </a>
        </div>
      </div>
    </header>

    <!-- Search form -->
    <div class="max-w-xl pb-8 px-4 sm:px-6">
      <app-input-search placeholder="Search..."></app-input-search>
      <!-- <app-form-search [isFullWidth]="true" [isLarge]="true"></app-form-search> -->
    </div>

    <!-- Tabs -->
    <div class="sticky top-0 z-30 lg:sticky lg:top-16">
      <div class="relative flex-col">
        <div
          class="absolute bottom-0 w-full h-px bg-slate-200 dark:bg-slate-700"
          aria-hidden="true"
        ></div>
        <ul
          id="category-tabs"
          class="border-slate-200 border-b bg-white pt-5 relative text-sm font-medium flex flex-nowrap overflow-x-scroll no-scrollbar"
        >
          <li
            *ngFor="let category of categories"
            class="mr-6 last:mr-0 first:pl-4 sm:first:pl-6 lg:first:pl-8 last:pr-4 sm:last:pr-6 lg:last:pr-8"
          >
            <a
              class="block pb-3 text-slate-500 dark:text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 whitespace-nowrap cursor-pointer"
              [class.active]="activeLink.toString() === category.id!.toString()"
              (click)="scrollTo(category.id!)"
            >
              {{ category.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Profile content -->
    <div class="relative lg:flex pb-8 px-4 sm:px-6">
      <div class="lg:relative lg:flex grow">
        <!-- Content -->
        <div class="grow">
          <!-- Categories -->
          <app-shop-category
            *ngFor="let category of categories"
            [id]="category.id!"
            [title]="category.name"
            [description]="category.description"
          ></app-shop-category>
          <!-- <app-shop-category *ngFor="let category of categories" [id]="category.id" [title]="category.title" [description]="category.description"></app-shop-category> -->
        </div>

        <!-- Sidebar -->
        <div class="relative">
          <div class="lg:sticky lg:top-28">
            <app-shop-sidebar-summary></app-shop-sidebar-summary>
            <!-- <app-shop-sidebar-summary></app-shop-sidebar-summary> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
