<div class="flex flex-wrap max-md:justify-between gap-3">
  <app-time-picker
    [timeSlots]="timeSlots.open"
    [timeType]="'start'"
    (timeslotChange)="onTimeslotChange($event, 'start')"
  ></app-time-picker>
  <span class="px-4 py-2"> to </span>
  <app-time-picker
    [timeSlots]="timeSlots.close"
    [timeType]="'end'"
    (timeslotChange)="onTimeslotChange($event, 'end')"
  ></app-time-picker>
  <button
  *ngIf="alltimeSlots.length > 1"
  (click)="deleteTimeslot()"
    class="btn-del btn-lg max-md:w-full dark:bg-slate-800  border border-slate-200 dark:border-slate-700
     hover:border-slate-300 dark:hover:border-slate-600 w-12	h-10	"
  >
    <svg
      class="w-4 h-4 fill-current text-rose-500 shrink-0"
      viewBox="0 0 16 16"
    >
      <path
        d="M5 7h2v6H5V7zm4 0h2v6H9V7zm3-6v2h4v2h-1v10c0 .6-.4 1-1 1H2c-.6 0-1-.4-1-1V5H0V3h4V1c0-.6.4-1 1-1h6c.6 0 1 .4 1 1zM6 2v1h4V2H6zm7 3H3v9h10V5z"
      ></path>
    </svg>
  </button>
</div>
