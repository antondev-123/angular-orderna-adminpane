<main class="bg-white dark:bg-slate-900">
  <div class="relative flex">
    <!-- Content -->
    <div class="w-full md:w-1/2">
      <div class="min-h-[100dvh] h-full flex flex-col after:flex-1">
        <!-- Header -->
        <div class="flex-1"></div>

        <div class="max-w-sm mx-auto w-full px-4 py-8">
          <img
            src="../../../assets/images/logo.svg"
            class="ord-logo py-2"
            width="140"
          />
          <h1
            class="text-3xl text-slate-800 dark:text-slate-100 font-bold mb-6"
          >
            Welcome back!
          </h1>
          <!-- Form -->
          <form
            name="form-signin"
            [formGroup]="formGroup"
            (ngSubmit)="login()"
            autocomplete="ord-login-user"
          >
            <div class="space-y-4">
              <app-input-email
                id="email"
                label="Email"
                controlName="email"
                [validators]="[Validators.required]"
              />
              <app-input-password
                id="password"
                label="Password"
                controlName="password"
                type="password"
                [validators]="[Validators.required]"
              />
            </div>
            <div class="flex items-center justify-between mt-6">
              <div class="mr-1">
                <a
                  class="text-sm underline hover:no-underline"
                  href="reset-password.html"
                  >Forgot Password?</a
                >
              </div>

              <app-button
                (btnClick)="login()"
                [disabled]="formGroup.invalid || loading"
                [svgIcon]="loading ? 'loading' : undefined"
              >
                <ng-template appButtonText> Sign In </ng-template>
              </app-button>
            </div>
          </form>
          <!-- Footer -->
          <div
            class="pt-5 mt-6 border-t border-slate-200 dark:border-slate-700"
          >
            <div class="text-sm">
              Donâ€™t you have an account?
              <a
                [routerLink]="['/register']"
                class="font-medium text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                >Sign Up</a
              >
            </div>
            <!-- Warning -->
            <div class="mt-5" *ngIf="errorMessage">
              <div
                class="bg-amber-100 dark:bg-amber-400/30 text-amber-600 dark:text-amber-400 px-3 py-2 rounded"
              >
                <svg
                  class="inline w-3 h-3 shrink-0 fill-current"
                  viewBox="0 0 12 12"
                >
                  <path
                    d="M10.28 1.28L3.989 7.575 1.695 5.28A1 1 0 00.28 6.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 1.28z"
                  />
                </svg>
                <span class="text-sm">
                  {{ errorMessage }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image -->
    <div
      class="hidden md:block absolute top-0 bottom-0 right-0 md:w-1/2"
      aria-hidden="true"
    >
      <img
        class="object-cover object-center w-full h-full"
        src="{{ RegisterComponent.AUTH_IMG_PATH }}"
        width="760"
        height="1024"
        alt="{{ RegisterComponent.AUTH_IMG_ALT }}"
      />
    </div>
  </div>
</main>
