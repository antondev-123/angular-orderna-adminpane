<div class="ord-card">
  <div class="pt-4 px-8">
    <h1 class="font-semibold text-large mb-2">Break Summary</h1>
    <div class="pt-4 pb-4 border-t text-sm font-medium">
      @if (breaks().length) {
      <ul class="pl-4 flex flex-col gap-2 list-disc">
        @for (break of breaks(); track $index) {
        <li>
          {{ getMins(break) }} mins
          <span class="text-gray-400"
            >({{ break.start | date : "HH:mm" }} â€”
            {{ break.end | date : "HH:mm" }})</span
          >
        </li>
        }
      </ul>
      } @else {
      <span class="text-gray-400"> No break record </span>

      }
    </div>
  </div>
</div>
